<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        .container { max-width: 1000px; padding-top: 50px; }
        .alert { margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading"><img src="/img/sf_rhino.svg" alt="SF Rhino">Check Your Email</h4>
        <p>Please check your email for the password reset instructions. If you don't receive an email, please make sure to check your spam folder as well.</p>
        <hr>
        <p class="mb-0">If you continue to experience problems, please <a href="/support" class="alert-link">contact support</a>.</p>
    </div>
</div>

<!-- Include Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
