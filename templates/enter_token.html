<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Token</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="/img//favicon.ico" type="image/x-icon" />
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 40px; }
        .container { max-width: 600px; }
        .error { color: #dc3545; } /* Bootstrap danger color */
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-3"><img src="/img/sf_rhino.svg" alt="SF Rhino">Verify Token</h2>
    
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    
    <form action="/verify-token" method="post">
        <input type="hidden" name="email" value="{{ email }}">
        <div class="form-group">
            <input type="text" class="form-control" name="token" placeholder="Enter your token" required>
        </div>
        <button type="submit" id="verifyTokenBtn" class="btn btn-primary btn-block">Verify Token</button>
    </form>
</div>


<!-- JavaScript functionality for button disabling and re-enabling -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const verifyTokenBtn = document.getElementById('verifyTokenBtn');
        const verifyTokenForm = document.getElementById('verifyTokenForm');
        const errorAlert = document.querySelector('.alert.alert-danger');

        // Function to disable the button
        function disableButton() {
            verifyTokenBtn.disabled = true;
        }

        // Function to enable the button
        function enableButton() {
            verifyTokenBtn.disabled = false;
        }

        // On form submit
        verifyTokenForm.addEventListener('submit', function(event) {
            disableButton();
        });

        // If there is an error alert, enable the button
        if (errorAlert) {
            enableButton();
        }
    });
</script>

<!-- Include Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
